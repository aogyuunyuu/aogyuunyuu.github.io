<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Extractor</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script defer src="script.js"></script> <!-- script.jsを読み込む -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            height: calc(100% - 240px);
            align-items: stretch;
        }
        textarea {
            width: 40%;
            height: 95%;
            margin: 10px 2.5% 0px;
            resize: none;
        }
        input[type="number"] {
            width: 50px;
            margin-left: 5px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
        }
        #extractButton, #copyButton {
            width: 100px;
            margin: 5px 0;
        }
        #clearButton {
            width: 80px;
            margin: 40px 0;
        }
        #saveButton {
            width: 100px;
            margin: 5px 0;
        }
        .description {
            text-align: center;
            margin: 10px 0;
        }
        .back-link {
            text-align: left;
            margin: 10px;
        }
        .back-link a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .line-count {
            text-align: left;
            margin: 0px 2.5% 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">テキストランダム抽出くん</h1>
    <div class="description">
        左側の入力欄に入力されたリストから重複行と空白行が削除され「抽出する行数」分のリストが右の欄にランダムで出力されます。<br>
        テキストファイルを入力欄に直接ドロップすることもできます。<br>
        「コピーする」ボタンを押下すると右の欄に出力された結果をコピーできます。
    </div>
    <div class="container">
        <textarea id="inputText" placeholder="ここにテキストを入力してください..." ondrop="drop(event)" ondragover="allowDrop(event)"></textarea>
        <div class="button-container">
            <div class="controls">
                <label for="lineCount">抽出する行数:</label>
                <input type="number" id="lineCount" value="20" min="1">
            </div>
            <button id="extractButton">抽出する</button>
            <button id="copyButton">コピーする</button>
            <button id="clearButton">クリア</button>
            <button id="saveButton">保存する</button> <!-- クッキーに保存ボタン -->
        </div>
        <textarea id="outputText" placeholder="抽出されたテキストがここに表示されます..." readonly></textarea>
    </div>

    <div class="line-count" id="lineCountDisplay">入力された行数: 0 行</div>

    <div class="back-link">
        <a href="index.html">メインページに戻る</a>
    </div>

    <py-script src="pyscript.py"></py-script> <!-- pyscript.pyを読み込む -->
</body>
</html>
